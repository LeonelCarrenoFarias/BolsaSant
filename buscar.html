    <script>

        jQuery(document).ready(function($) {

                var n1=0;
                var n2=0;
                var n3=0;

                var v1=0;
                var v2=0;
                var v3=0;

                var ma1=0;
                var ma2=0;
                var ma3=0;

                var me1=0;
                var me2=0;
                var me3=0;

                var med1=0;
                var med2=0;
                var med3=0;

                var var1=0;
                var var2=0;
                var var3=0;

            $("#key").keyup(function(){
                var val=$(this).val().length;
                if(val<=31){
                    $("#subi").prop('disabled',true);
                }else if(val>=33){
                    $("#subi").prop('disabled',true);
                }else{
                    $("#subi").prop('disabled',false);
                }
            });


            $("#subi").click(function() {
                var val = $("#key").val();

                $.ajax({
                    type: "POST",
                    url: "https://startup.bolsadesantiago.com/api/consulta/TickerOnDemand/getIndices?access_token="+val,
                    dataType: "json",
                    success: function (respuesta) {
                        if(respuesta) {
                            $('#mediumModal2').css('display', 'none');
                            $('#mediumModal2').removeClass('show');

                            $.each(respuesta, function(i, item) {
                                $.each(item, function(y, item2) {
                                    if(y === 0){
                                        n1=item[0].Nombre;
                                        v1=item[0].Valor;
                                        ma1=item[0].Mayor;
                                        me1=item[0].Menor;
                                        med1=item[0].Medio;
                                        var1=item[0].Variacion;
                                    }else if(y === 1){
                                        n2=item[1].Nombre;
                                        v2=item[1].Valor;
                                        ma2=item[1].Mayor;
                                        me2=item[1].Menor;
                                        med2=item[1].Medio;
                                        var2=item[1].Variacion;
                                    }else{
                                        n3=item[2].Nombre;
                                        v3=item[2].Valor;
                                        ma3=item[2].Mayor;
                                        me3=item[2].Menor;
                                        med3=item[2].Medio;
                                        var3=item[2].Variacion;
                                    }
                                });
                            });
                        }else{
                            alert("Token rechazado");
                            location.reload();
                        }
                    }
                });
            });



            $("#busqueda").change(function(){
               var val=$(this).val();
               if(val===""){
                   $("#contenido").empty();
               }else if(val==="0"){
                   $("#contenido").empty();
                   var txt1='<tr><th scope="row">1</th><td>'+n1+'</td><td>'+v1+'</td><td>'+ma1+'</td><td>'+me1+'</td><td>'+med1+'</td><td>'+var1+'</td> </tr>';
                   var txt2='<tr><th scope="row">2</th><td>'+n2+'</td><td>'+v2+'</td><td>'+ma2+'</td><td>'+me2+'</td><td>'+med2+'</td><td>'+var2+'</td> </tr>';
                   var txt3='<tr><th scope="row">3</th><td>'+n3+'</td><td>'+v3+'</td><td>'+ma3+'</td><td>'+me3+'</td><td>'+med3+'</td><td>'+var3+'</td> </tr>';
                   $("#contenido").append(txt1);
                   $("#contenido").append(txt2);
                   $("#contenido").append(txt3);
               }else if(val==="1"){
                   $("#contenido").empty();
                   var txt1='<tr><th scope="row">1</th><td>'+n1+'</td><td>'+v1+'</td><td>'+ma1+'</td><td>'+me1+'</td><td>'+med1+'</td><td>'+var1+'</td> </tr>';

                   $("#contenido").append(txt1);

               }else if(val==="2"){
                   $("#contenido").empty();
                   var txt2='<tr><th scope="row">2</th><td>'+n2+'</td><td>'+v2+'</td><td>'+ma2+'</td><td>'+me2+'</td><td>'+med2+'</td><td>'+var2+'</td> </tr>';
                   $("#contenido").append(txt2);
               }else if(val==="3"){
                   $("#contenido").empty();
                   var txt3='<tr><th scope="row">3</th><td>'+n3+'</td><td>'+v3+'</td><td>'+ma3+'</td><td>'+me3+'</td><td>'+med3+'</td><td>'+var3+'</td> </tr>';
                   $("#contenido").append(txt3);
               }else{
                   $("#contenido").empty();

               }


            });

        });
    </script>
